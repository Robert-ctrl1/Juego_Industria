<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AHORA INDUSTRIA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 30px;
      overflow-x: hidden;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
      z-index: 1;
    }
    h1 { color: #333; }
    .word {
      font-size: 36px;
      letter-spacing: 6px;
      margin: 20px 0;
      white-space: pre-wrap;
    }
    .hint { font-size: 18px; color: #666; margin-bottom: 10px; }
    input[type="text"] {
      font-size: 24px;
      width: 50px;
      text-align: center;
      text-transform: uppercase;
    }
    button {
      font-size: 16px;
      margin: 10px 5px;
      padding: 10px 20px;
      cursor: pointer;
    }
    .feedback {
      font-weight: bold;
      margin-top: 10px;
      color: green;
    }
    .barassi-img, #gifFinal {
      display: none;
      margin: 20px auto;
      width: 400px;
      border-radius: 10px;
    }

    .confetti { position: fixed; top: 0; left: 0; width: 100%; height: 0; z-index: 999; pointer-events: none; }
    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 20px;
      background-color: #FFD700;
      opacity: 0.9;
      animation: fall linear infinite;
      transform: rotate(0deg);
      border-radius: 2px;
    }
    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéØ AHORA INDUSTRIA</h1>
    <div class="hint" id="hint"></div>
    <div class="word" id="word"></div>
    <input type="text" id="letter" maxlength="1">
    <button onclick="checkLetter()">Adivinar letra</button>
    <div class="feedback" id="feedback"></div>
    <img id="barassiImg" class="barassi-img" src="" alt="Barassi reacci√≥n">
    <img id="gifFinal" src="fin-juego.gif" alt="Juego finalizado üéâ">
    <br>
    <button onclick="nextWord()" id="nextBtn" style="display:none;">‚û°Ô∏è Siguiente palabra</button>
  </div>
  <div class="confetti" id="confettiContainer"></div>

  <audio id="correctSound">
    <source src="correcto.mp3.mp3" type="audio/mp4">
    Tu navegador no soporta audio.
  </audio>

  <script>
    const palabras = [
      { palabra: "ROSTER", pista: "Sistema de turnos rotativos, especialmente com√∫n en industrias como la miner√≠a o la petrolera" },
      { palabra: "TPM", pista: "Siglas de metodolog√≠a de gesti√≥n que busca maximizar la eficiencia de los equipos y maquinarias, involucrando a todos los empleados en el proceso de mantenimiento" },
      { palabra: "INGENIERO DE PIPING", pista: "Profesional especializado en el dise√±o, an√°lisis y supervisi√≥n de la instalaci√≥n de sistemas de tuber√≠as en diversas industrias." },
      { palabra: "KAIZEN", pista: "Filosof√≠a japonesa que promueve la mejora continua a trav√©s de cambios peque√±os y constantes, buscando la optimizaci√≥n de procesos y la eliminaci√≥n de desperdicios" },
      { palabra: "ENERGIA RENOVABLE", pista: "Proviene de fuentes naturales que se reponen continuamente y no se agotan con su uso" },
      { palabra: "CUENCA NEUQUINA", pista: "Es la cuenca m√°s relevante de Argentina en t√©rminos de producci√≥n de hidrocarburos, tanto convencionales como no convencionales. " },
      { palabra: "PLC", pista: "Siglas de dispositivo electr√≥nico digital dise√±ado para automatizar procesos industriales" },
      { palabra: "ARMINERA", pista: "Evento exclusivo para profesionales, empresarios e interesados en la industria minera" },
      { palabra: "LEAN MANUFACTURING", pista: "Sistema de gesti√≥n de la producci√≥n que busca maximizar el valor para el cliente eliminando desperdicios y optimizando procesos" },
      { palabra: "DOWNSTREAM", pista: "En la industria petrolera: fase final de la cadena de suministro, que abarca la refinaci√≥n de petr√≥leo crudo y la transformaci√≥n y distribuci√≥n de productos derivados del petr√≥leo" },
      { palabra: "REFINERIA", pista: "Instalaci√≥n industrial que procesa grandes cantidades de materias primas, como petr√≥leo, para producir productos de valor agregado, como combustibles, lubricantes y productos petroqu√≠micos" }
    ];

    const imagenesCorrectas = [
      "barassi-2022.webp", "barassi-contento-4.jfif", "brassi-contento-3.jfif",
      "barassi-contento-5.jfif", "barassi-contento-7.jfif",
      "barassi-contento-8.jfif", "barassi-contento-9.jfif"
    ];
    let imagenesCorrectasDisponibles = [...imagenesCorrectas];

    const imagenesError = [
      "barassi-triste-1.jfif", "barassi-triste-2.jfif", "barassi-triste-3.jfif",
      "barassi-triste-4.jpg", "barassi-triste-5.jpg", "barassi-triste-6.jfif", "barassi-triste-7.jfif", "barassi-triste-8.jfif", "barassi-triste-9.jfif"
    ];

    let index = 0;
    let estado = [];
    let errores = 0;
    let audioYaReproducido = false;
    let indexError = 0;

    function mostrarPalabra() {
      const display = estado.map(l => l === " " ? "   " : l).join(" ");
      const wordDiv = document.getElementById("word");
      const totalCaracteres = estado.length;

      if (totalCaracteres > 25) {
        wordDiv.style.fontSize = "15px";
        wordDiv.style.letterSpacing = "3px";
      } else if (totalCaracteres > 18) {
        wordDiv.style.fontSize = "20px";
        wordDiv.style.letterSpacing = "4px";
      } else {
        wordDiv.style.fontSize = "25px";
        wordDiv.style.letterSpacing = "6px";
      }

      wordDiv.textContent = display;
    }

    function cargarPalabra() {
      errores = 0;
      document.getElementById("feedback").textContent = "";
      document.getElementById("barassiImg").style.display = "none";
      document.getElementById("gifFinal").style.display = "none";
      document.getElementById("nextBtn").style.display = "none";
      document.getElementById("letter").style.display = "inline-block";
      document.querySelector("button").style.display = "inline-block";
      const palabraActual = palabras[index].palabra.toUpperCase();
      estado = Array.from(palabraActual).map(c => c === " " ? " " : "_");
      document.getElementById("hint").textContent = "Pista: " + palabras[index].pista;
      mostrarPalabra();
    }

    function checkLetter() {
      const letra = document.getElementById("letter").value.toUpperCase();
      const palabraActual = palabras[index].palabra.toUpperCase();
      let acierto = false;

      for (let i = 0; i < palabraActual.length; i++) {
        if (palabraActual[i] === letra && estado[i] === "_") {
          estado[i] = letra;
          acierto = true;
        }
      }

      mostrarPalabra();
      document.getElementById("letter").value = "";

      if (!estado.includes("_")) {
        document.getElementById("feedback").textContent = "üéâ ¬°Correcto!";
        document.getElementById("nextBtn").style.display = "inline-block";

        if (!audioYaReproducido) {
          document.getElementById("correctSound").play();
          audioYaReproducido = true;
        }

        const barassiImg = document.getElementById("barassiImg");
        barassiImg.src = imagenesCorrectasDisponibles.length > 0
          ? imagenesCorrectasDisponibles.splice(Math.floor(Math.random() * imagenesCorrectasDisponibles.length), 1)[0]
          : imagenesCorrectas[0];
        barassiImg.style.display = "block";

      } else {
        if (acierto) {
          document.getElementById("feedback").textContent = "‚úîÔ∏è Letra correcta";
          document.getElementById("barassiImg").style.display = "none";
        } else {
          errores++;
          document.getElementById("feedback").textContent = `‚ùå Letra incorrecta (${errores}/5)`;
          document.getElementById("barassiImg").src = imagenesError[indexError];
          document.getElementById("barassiImg").style.display = "block";
          indexError = (indexError + 1) % imagenesError.length;

          if (errores >= 5) {
            estado = Array.from(palabraActual);
            mostrarPalabra();
            document.getElementById("feedback").textContent = "üí• ¬°Se acabaron los intentos!";
            document.getElementById("letter").style.display = "none";
            document.querySelector("button").style.display = "none";
            document.getElementById("nextBtn").style.display = "inline-block";
          }
        }
      }
    }

    function nextWord() {
      index++;
      if (index >= palabras.length) {
        document.getElementById("hint").textContent = "üèÅ Juego finalizado";
        document.getElementById("word").textContent = "";
        document.getElementById("nextBtn").style.display = "none";
        document.getElementById("letter").style.display = "none";
        document.querySelector("button").style.display = "none";
        document.getElementById("feedback").textContent = "¬°Gracias por jugar!";
        document.getElementById("barassiImg").style.display = "none";
        document.getElementById("gifFinal").style.display = "block";
        lanzarConfetti();
        return;
      }
      cargarPalabra();
    }

    function lanzarConfetti() {
      const container = document.getElementById("confettiContainer");
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti-piece");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.animationDuration = (Math.random() * 2 + 3) + "s";
        confetti.style.backgroundColor = getRandomGoldColor();
        container.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }

    function getRandomGoldColor() {
      const colors = ["#FFD700", "#FFC300", "#FFB800", "#F2C94C"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    cargarPalabra();
  </script>
</body>
</html>
